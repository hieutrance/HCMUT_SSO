<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - HCMUT SSO</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_server.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/png">
</head>

<body>

    <div class="form-container">
        <div class="form-header-register">
            <div class="logo-header">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="HCMUT Logo" class="logo">
                <div class="logo-text">
                    <strong>HCMUT SSO</strong>
                    <span>by OIDC</span>
                </div>
            </div>
            <h2 class="form-title-register">Đăng Ký</h2>
        </div>

        <form action="{{ url_for('register_page', redirect_uri=redirect_uri) }}" method="POST">
            <input type="hidden" name="redirect_uri" value="{{ redirect_uri or '' }}">
            <div class="form-group">
                <label for="username">Tên tài khoản</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Xác nhận mật khẩu</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <button type="submit" class="btn-submit">Đăng Ký</button>
        </form>

        <div class="form-footer">
            <a href="{{ url_for('login_page_sso', redirect_uri=redirect_uri) }}">Đã có tài khoản? Quay lại Đăng nhập</a>
        </div>
    </div>

    <script>
        window.STATIC_IMAGE_URL = "{{ url_for('static', filename='images') }}/";
    </script>
    
    <script src="{{ url_for('static', filename='script_server.js') }}"></script>

</body>
</html>
