<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - HCMUT SSO</title>
    <!-- Đảm bảo file style_server.css nằm trong thư mục static -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style_server.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/x-icon">
</head>

<body>
    <div class="form-container">
        <div class="logo-header">
             <img src="{{ url_for('static', filename='images/logo.png') }}" alt="HCMUT Logo" class="logo">
            <div class="logo-text">
                <strong>HCMUT SSO</strong>
                <span>by OIDC</span>
            </div>
        </div>
        <h2 class="form-title">Đăng nhập</h2>

        <!-- SỬA: Action trỏ về hàm login_page_sso -->
        <form action="{{ url_for('login_page_sso') }}" method="POST">
            
            <input type="hidden" name="redirect_uri" value="{{ redirect_uri or '' }}">

            <div class="form-group">
                <label for="username">Tên tài khoản</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-submit">Đăng nhập</button>
        </form>

        <div class="form-footer">
            <!-- SỬA: Dùng url_for để chuyển trang -->
            <a href="{{ url_for('forget_password_page') }}">Quên mật khẩu?</a>
            <a href="{{ url_for('register_page', redirect_uri=redirect_uri) }}">Chưa có tài khoản? Đăng ký</a>
        </div>
    </div>

    <!-- SỬA: Thêm biến cấu hình ảnh nền và gọi đúng script -->
    <script>
        window.STATIC_IMAGE_URL = "{{ url_for('static', filename='images') }}/";
    </script>
    <script src="{{ url_for('static', filename='script_server.js') }}"></script>
</body>

</html>
