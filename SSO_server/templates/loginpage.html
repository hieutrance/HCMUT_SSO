<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - HCMUT SSO</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_server.css') }}">
    <link rel="icon" href="https://www.hcmut.edu.vn/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="form-container">
        <div class="logo-header">
             <img src="{{ url_for('static', filename='images/logo.png') }}" alt="HCMUT Logo" class="logo">
            <div class="logo-text">
                <strong>HCMUT SSO</strong>
                <span>by OIDC</span>
            </div>
        </div>
        <h2 class="form-title">Đăng nhập</h2>

        <form action="#" method="POST">
            <div class="form-group">
                <label for="username">Tên tài khoản</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-submit">Đăng nhập</button>
        </form>

        <div class="form-footer">
            <a href="forgetpassword.html">Quên mật khẩu?</a>
            <a href="register.html">Chưa có tài khoản? Đăng ký</a>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>

</html>
