<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - HCMUT SSO</title>
    <!-- CSS cho SSO Server -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_server.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/png">
    
    <!-- CSS để căn giữa nút -->
    <style>
        .sso-button-container {
            margin-top: 30px;
            text-align: center;
        }
        .btn-sso {
            width: 100%;
            padding: 12px 0;
            margin-top: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            background-color: #003366; /* Màu xanh đậm, như nút submit */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .btn-sso:hover {
            background-color: #001f40;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <div class="logo-header">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="HCMUT Logo" class="logo">
            <div class="logo-text">
                <strong>HCMUT SSO</strong>
                <span>by OIDC</span>
            </div>
        </div>
        <h2 class="form-title">Đăng nhập</h2>

        <!-- TẠM THỜI CHUYỂN SANG FORM ĐĂNG NHẬP MẬT KHẨU (Như hình ảnh 9462c9.jpg) -->
        <!-- Logic SSO sẽ được gắn vào nút này -->
        <form id="loginForm" action="{{ url_for('login_page_sso') }}" method="POST">
            <div class="form-group">
                <label for="username">Tên tài khoản</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button id="ssoLoginButton" type="submit" class="btn-submit">Đăng nhập</button>
        </form>

        <div class="form-footer">
            <a href="{{ url_for('forget_password_page') }}">Quên mật khẩu?</a>
            <a href="{{ url_for('register_page') }}">Chưa có tài khoản? Đăng ký</a>
        </div>
    </div><!DOCTYPE html>
