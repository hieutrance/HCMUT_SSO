<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - HCMUT SSO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://www.hcmut.edu.vn/favicon.ico" type="image/x-icon">
</head>

<body>

    <div class="form-container">
        <div class="form-header-register">
            <div class="logo-header">
                <img src="logo.png" alt="HCMUT Logo" class="logo">
                <div class="logo-text">
                    <strong>HCMUT SSO</strong>
                    <span>by OIDC</span>
                </div>
            </div>
            <h2 class="form-title-register">Đăng Ký</h2>
        </div>

        <form action="#" method="POST">
            <div class="form-group">
                <label for="username">Tên tài khoản</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Xác nhận mật khẩu</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <button type="submit" class="btn-submit">Đăng Ký</button>
        </form>

        <div class="form-footer">
            <a href="loginpage.html">Đã có tài khoản? Đăng nhập</a>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
